<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">{{title || 'Custom'}}</h4>
        </div>
        <div class="modal-body">
            <p>Name: {{paramName || ''}}</p>
            <p>Name: <input type="text" [(ngModel)]="paramName"/></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="showMessage()">show message</button>
            <button type="button" class="btn btn-primary" (click)="showOtherPopup()">show other popup</button>
            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        </div>
    </div>
</div>
