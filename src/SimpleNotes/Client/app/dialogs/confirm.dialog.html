<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">{{title || 'Confirm'}}</h4>
        </div>
        <div class="modal-body">
            <p>{{message || 'Are you sure?'}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="yes()">{{textYesButton||''}}</button>
            <button type="button" class="btn btn-default" (click)="no()">{{textNoButton||''}}</button>
            <button type="button" *ngIf="visibleCancelButton" class="btn btn-default" (click)="cancel()">{{textCancelButton||''}}</button>
        </div>
    </div>
</div>

<!-- *ngIf="{{visibleCancelButton === true}}" -->
